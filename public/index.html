<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body class="text-center">
    <header class="text-zinc-50 bg-orange-900">
      <div class="">

        <div class="p-1">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank">
               
                OpenAI Image Genrator
                | OpenAI API Docs
              </a> 
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="p-3">
        <form id="image-form">
          <div class="form-control p-4 text-center">
            <input type="text" id="prompt" class="text-center" placeholder="Describe An Image" />
          </div>
          <button type="submit" class="text-lg text-sky-500 bg-zinc-900 p-3 hover:bg-cyan-600 rounded-md">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container bg-center">
          <h2 class="msg"></h2>

          <figure>
            <img class="block mx-auto" src="" alt="" id="image" />
            <figcaption id="text-tr"></figcaption>
          </figure>
        </div>
      </section>
      <footer class="text-tr fixed bottom-0 w-full bg-neutral-400 text-gray-100">
        Itsik Goldberg
      </footer>
    </main>

    <span class="loader"></span>
  </body>
</html>
